    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/thumbnails/011/658/583/small_2x/letter-a-abstract-logo-flat-capital-letter-a-abstract-logo-icon-image-with-transparent-background-png.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script>
      const html = document.querySelector("html");
      const isLightOrAuto =
        localStorage.getItem("hs_theme") === "light" ||
        (localStorage.getItem("hs_theme") === "auto" &&
          !window.matchMedia("(prefers-color-scheme: dark)").matches);
      const isDarkOrAuto =
        localStorage.getItem("hs_theme") === "dark" ||
        (localStorage.getItem("hs_theme") === "auto" &&
          window.matchMedia("(prefers-color-scheme: dark)").matches);

      if (isLightOrAuto && html.classList.contains("dark"))
        html.classList.remove("dark");
      else if (isDarkOrAuto && html.classList.contains("light"))
        html.classList.remove("light");
      else if (isDarkOrAuto && !html.classList.contains("dark"))
        html.classList.add("dark");
      else if (isLightOrAuto && !html.classList.contains("light"))
        html.classList.add("light");
    </script>

    <link rel="stylesheet" href="https://preline.co/assets/css/main.min.css?v=3.0.1" />
